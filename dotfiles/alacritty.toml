[window]
decorations = "None"
padding.x = 5
padding.y = 5

[mouse]
hide_when_typing = true

[font]
normal.family = "JetBrainsMono Nerd Font Mono"
normal.style = "Thin"
bold.style = "Medium"
italic.style = "Thin Italic"
bold_italic.style = "Medium Italic"
size = 12
builtin_box_drawing = true

[colors.primary]
background = '#ffffff'
foreground = '#474747'

[colors.normal]
black   = '#282828'
red     = '#d6000c'
green   = '#1d9700'
yellow  = '#c49700'
blue    = '#0064e4'
magenta = '#dd0f9d'
cyan    = '#00ad9c'
white   = '#cdcdcd'

[colors.bright]
black   = '#878787'
red     = '#df0000'
green   = '#008400'
yellow  = '#af8500'
blue    = '#0054cf'
magenta = '#c7008b'
cyan    = '#009a8a'
white   = '#ebebeb'

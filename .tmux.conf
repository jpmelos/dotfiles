# Set the right TERM.
set -s default-terminal tmux-256color

# Use vi-style key bindings in copy mode.
setw -g mode-keys vi
# Use vi-style key bindings in the status line, for example at the command
# prompt.
set -g status-keys vi

# Use C-a as the new prefix. Unbind C-b.
set-option -g prefix C-a
bind-key C-a send-prefix
unbind-key C-b

# Start windows and panes at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1
# Renumber windows when a window is closed.
set -g renumber-windows on

# Display messages for a long time.
set -g display-time 4000
# Redraw the status line every 10 seconds.
set -g status-interval 10

# Big buffer
set -g history-limit 50000

# Enable focus events.
# Required for FocusGained, FocusLost events in nvim.
set -g focus-events on

# Status line
set -g status-bg black
set -g status-fg white
set -g status-left "#[fg=green][ "
set -g status-right "#[fg=green]][ #[default]%Y-%m-%d %H:%M#[fg=green] ]"

# Show current window in bold.
setw -g window-status-current-style bold

# Reload tmux configuration.
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# Navigate through tmux windows easily.
bind-key -n C-M-j previous-window
bind-key -n C-M-k next-window

# No escape time.
set -g escape-time 0

# Use system clipboard.
set -g set-clipboard on

# Enter selection mode with v in copy mode.
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel

#############################
#                           #
#    Integrate with nvim    #
#                           #
#############################

is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

# Navigate through Vim windows and tmux panes easily.
bind-key -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# Switch panes while in copy mode.
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R

# Tell readline to clear screen in bash. But, in Vim, still send C-n.
bind-key -n C-n if-shell "$is_vim" "send-keys C-n" "send-keys C-l"

#######################################
#                                     #
#    End of nvim's Navigator config   #
#                                     #
#######################################

# Manage splits like in Vim. Create new splits in the same path as the current
# split.
unbind-key x
bind-key v split-window -h -c "#{pane_current_path}"
bind-key x split-window -v -c "#{pane_current_path}"

# Create new windows in the same path as the current window.
bind-key c new-window -c "#{pane_current_path}"

bind-key r command-prompt -p "Please enter new window name:" "rename-window '%1'"

bind-key k kill-pane

# Use this to run the same command in various panes.
bind-key * setw synchronize-panes


# This actually is 79, since Stylua is lenient with lines that go over the
# limit by one character.
column_width = 78
line_endings = "Unix"
indent_type = "Spaces"
indent_width = 4
quote_style = "AutoPreferDouble"
call_parentheses = "Always"
collapse_simple_statement = "Never"

[sort_requires]
enabled = false

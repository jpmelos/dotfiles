"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 100

sudo.disabled = false
time.disabled = false

format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$status\
$character
"""

[status]
disabled = false
format = '[$symbol\[$status(/$signal_name)\]]($style) '
